apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fudoge/kube-manifests-lab.git
    targetRevision: main
    path: apps/postgres
  destination:
    server: https://kubernetes.default.svc
    namespace: db
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
